<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/style_white.css" class="css_link">
    <link rel="icon" type="image/vnd.microsoft.icon" href="favicon.png" />
    <meta charset="utf-8">
    <meta name="Description" content="Notes for you">
    <title>Тривоги по Україні</title>
    <meta name="description" content="Notes for you">
    <meta name="author" content="Bogdan Grishin">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="Notes for you">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Notes for you">
    <meta property="og:url" content="https://note-io.github.io/">
    <meta property="og:site_name" content="Notes for you">
    <meta name="twitter:title" content="Notes for you">
    <link rel="stylesheet" type="text/css" href="font-awesome/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Note.IO</title>
</head>
<body>
    <div class="display hidden">
        <div class="edit_block">
            <button class="cancel"><i class="far fa-times"></i> Cancel</button>
            <textarea placeholder="Write here your note"></textarea>
            <button class="save_button">Save</button>
        </div>
    </div>
    <div class="nav">
        <div class="tittle_block">
            <h1><span class="tittle">Note</span><span class="dot">.</span><span class="tittle_end">IO</span></h1>
        </div>
        <noscript>
            You don't have a JavaScript enabled
        </noscript>
        <div class="controls">
            <select>
                <option value="en">English</option>
                <option value="ru">Russian</option>
                <option value="ua">Ukrainian</option>
                <option value="pl">Polish</option>
            </select>
            <button class="create"><i class="fas fa-plus"></i> Create new</button>
            <button class="theme"><i class="fas fa-moon"></i></button>
            <button class="vipe"><i class="fas fa-trash-alt"></i> Remove all data</button>
        </div>
        <div class="mobile_controls">
            <select>
                <option value="en">EN</option>
                <option value="ru">RU</option>
                <option value="ua">UA</option>
                <option value="pl">PL</option>
            </select>
            <button class="create"><i class="fas fa-plus"></i></button>
            <button class="theme"><i class="fas fa-moon"></i></button>
            <button class="vipe"><i class="fas fa-trash-alt"></i></button>
        </div>
    </div>
    <div class="main">
        <div class="empty_block">
            <p>No notes</p>
        </div>
    </div>
    <div class="madeby">
        <a href="https://verhovna-rada.github.io/summary/" target="_blank">Made with ❤️</a>
    </div>
    <script src="scripts/languages.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
